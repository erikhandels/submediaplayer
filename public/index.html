<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Submediaplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="videoContainer">
    <video class="video" id="videoClone" autoplay disableRemotePlayback muted><source src="" type="video/mp4"></video>

    <div id="overlay">
      <div class="button" id="buttonClone">
        <div class="dragArea"></div>
        <div class="debugResize"></div>
        <div class="debugName"></div>
      </div>
      <div id="saveButton">&#10003;</div>
      <div id="escapeButton">&#10006;</div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
